<body>
    <div class="container">
        <div class="question-list">

                <button class="fullscreen-btn" onclick="toggleFullScreen()" id="fullscreen-btn">ğŸ”³ ì „ì²´í™”ë©´</button>
                ğŸ”Š ìŒëŸ‰: <span id="volume-label">{{ initial_volume }}</span>
                <input type="range" id="volume-slider" min="0" max="100" value="{{ initial_volume }}" oninput="updateVolume(this.value)">

            <h2>í•´ì–‘í™˜ê²½ê³µë‹¨ì— ì§ˆë¬¸í•´ë³´ì„¸ìš”!</h2>
            {% for question in qlist %}

        <div class="content">

                <div class="question-box">â¬…ï¸ ì§ˆë¬¸ì„ ì„ íƒí•˜ê³ , ë¡œë´‡ì˜ ë‹µë³€ì„ ë“¤ì–´ë³´ì„¸ìš”.</div>

    </div>

    <script>
        async function updateVolume(value) {
            document.getElementById("volume-label").textContent = value;
            
            await fetch("/set_volume/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ volume: parseInt(value) })
            });
        }

        async function sendQuestion(index, buttonElement) {
            document.querySelectorAll(".question-button").forEach(el => el.classList.remove("selected"));
            buttonElement.classList.add("selected");

            // ëª¨ë“  ë²„íŠ¼ ë¹„í™œì„±í™”
            document.querySelectorAll(".question-button").forEach(btn => {
                btn.classList.add("loading");
                btn.disabled = true;
            });

            setTimeout(() => {
                document.querySelectorAll(".question-button").forEach(btn => {
                    btn.classList.remove("loading");
                    btn.disabled = false;
                });
            }, 5000);

            const response = await fetch("/get_answer/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ index: index })
            });
            
            if (response.ok) {
                const data = await response.json();
                const qaContainer = document.getElementById("qa-container");
                qaContainer.innerHTML = `
                    <div class="question-box"><strong>Q:</strong> ${buttonElement.textContent}</div>
                    <div class="answer-box"><strong>A:</strong> ${data.answer}</div>
                `;
            } else {
                console.error("Error in response:", response.statusText);
                alert("ì„œë²„ ì‘ë‹µì— ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
            }
        }
        let fullscreen = false;

        function toggleFullScreen() {
            if (!fullscreen) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
                fullscreen = true;
                document.getElementById('fullscreen-btn').innerHTML = 'âŒ ì „ì²´í™”ë©´ ì¢…ë£Œ';
                document.body.style.overflow = 'hidden';
                document.body.classList.add('fullscreen-mode');
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                fullscreen = false;
                document.getElementById('fullscreen-btn').innerHTML = 'ğŸ”³ ì „ì²´í™”ë©´';
                document.body.style.overflow = 'auto';
                document.body.classList.remove('fullscreen-mode');
            }
        }
    </script>
